<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audytor Wniosk√≥w AI</title>
    <style>
        /* Professional Auditor Design - Compact Single Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f4f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #5e6c84;
            --accent-primary: #00bf72;
            /* Slightly darker green for professional look */
            --accent-hover: #00a865;
            --border-color: #dfe1e6;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --header-height: 60px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            /* Prevent body scroll */
            display: flex;
            flex-direction: column;
        }

        /* Compact Header */
        header {
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-primary);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            box-shadow: var(--shadow-sm);
            justify-content: space-between;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent-primary);
        }

        .status {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            box-shadow: 0 0 4px var(--accent-primary);
        }

        /* Main Container - Full Height Grid */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 450px 1fr;
            /* Fixed width form, flexible results */
            gap: 0;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
        }

        /* Left Pane: Form */
        .form-pane {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #fafbfc;
            resize: vertical;
            min-height: 80px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: #fff;
            box-shadow: 0 0 0 2px rgba(0, 191, 114, 0.2);
        }

        /* Make profile larger */
        #profile {
            min-height: 120px;
        }

        .action-area {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--text-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: var(--accent-primary);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Right Pane: Results */
        .results-pane {
            padding: 2rem;
            background: var(--bg-primary);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Center placeholder */
        }

        /* Placeholder State */
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            max-width: 400px;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        /* Active Result State */
        .result-card {
            display: none;
            /* Hidden initially */
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            width: 100%;
            max-width: 900px;
            /* Readable width */
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .result-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        .verdict-badge {
            font-size: 1.1rem;
            font-weight: 800;
            padding: 6px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 2rem;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        /* Markdown styling inside results */
        .card-body h3 {
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 6px;
            margin: 1.5rem 0 1rem 0;
        }

        .card-body h3:first-child {
            margin-top: 0;
        }

        .card-body p {
            margin-bottom: 1rem;
        }

        /* Utilities */
        .verdict-go {
            background: #e3fcef;
            color: #006644;
            border: 1px solid #badbcc;
        }

        .verdict-no-go {
            background: #ffebe6;
            color: #de350b;
            border: 1px solid #ffbdad;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            display: none;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Show/Hide logic */
        .results-pane:not(.has-results) .result-card {
            display: none;
        }

        .results-pane.has-results .empty-state {
            display: none;
        }

        .results-pane.has-results .result-card {
            display: flex;
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">
            <span>///</span> Audytor Wniosk√≥w
        </div>
        <div class="status">
            System Online <div class="status-dot"></div>
        </div>
    </header>

    <div class="main-container">
        <!-- LEFT: Input Form -->
        <div class="form-pane">
            <form id="auditForm">
                <div class="form-group">
                    <label class="form-label">1. Profil Instytutu</label>
                    <textarea class="form-control" id="profile"
                        placeholder="Zdefiniuj obszar kompetencji..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">2. Cel Projektu</label>
                    <textarea class="form-control" id="goal" rows="3"
                        placeholder="G≈Ç√≥wne za≈Ço≈ºenia projektu..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">3. Innowacje</label>
                    <textarea class="form-control" id="innovations" rows="3"
                        placeholder="Unikalne cechy i nowo≈õci..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">4. Rezultaty</label>
                    <textarea class="form-control" id="results" rows="3" placeholder="Wdro≈ºenia i efekty..."></textarea>
                </div>

                <div class="action-area">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Rozpocznij Analizƒô <div class="loader" id="loader"></div>
                    </button>
                </div>
            </form>
        </div>

        <!-- RIGHT: Results -->
        <div class="results-pane" id="resultsPane">

            <!-- Empty State -->
            <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>Oczekiwanie na dane</h3>
                <p>Uzupe≈Çnij formularz po lewej stronie i kliknij "Rozpocznij Analizƒô", aby otrzymaƒá wynik.</p>
            </div>

            <!-- Result Card -->
            <div class="result-card">
                <div class="result-header">
                    <div style="font-weight: 700; color: var(--text-secondary);">WYNIK AUDYTU</div>
                    <div class="verdict-badge" id="verdictBadge">...</div>
                </div>
                <div class="card-body" id="analysisContent">
                    <!-- Content injected via JS -->
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/validate"; // CHANGE_ME

        document.getElementById('auditForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const pane = document.getElementById('resultsPane');

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = 'Przetwarzanie... <div class="loader" style="display:inline-block"></div>';

            const data = {
                institute_profile: document.getElementById('profile').value,
                project_goal: document.getElementById('goal').value,
                innovations: document.getElementById('innovations').value,
                results: document.getElementById('results').value,
                model: "gpt-oss:120b"
            };

            if (!data.institute_profile || !data.project_goal) {
                alert("Uzupe≈Çnij wymagane pola.");
                resetBtn();
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error("B≈ÇƒÖd sieci: " + response.status);

                const result = await response.json();
                showResults(result);

            } catch (err) {
                alert("B≈ÇƒÖd: " + err.message);
            } finally {
                resetBtn();
            }
        });

        function showResults(data) {
            const pane = document.getElementById('resultsPane');
            const badge = document.getElementById('verdictBadge');
            const content = document.getElementById('analysisContent');

            pane.classList.add('has-results');

            // Set Verdict
            badge.innerText = data.verdict;
            badge.className = 'verdict-badge ' + (data.verdict === 'GO' ? 'verdict-go' : 'verdict-no-go');

            // Set Content
            let formatted = data.full_analysis
                .replace(/### (.*?)\n/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            // Clean up marker if visible
            formatted = formatted.replace(/<<<WERDYKT:.*?>>>/g, '');

            content.innerHTML = formatted;
        }

        function resetBtn() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = false;
            btn.innerHTML = 'Rozpocznij Analizƒô <div class="loader" id="loader"></div>';
        }
    </script>
</body>

</html>
